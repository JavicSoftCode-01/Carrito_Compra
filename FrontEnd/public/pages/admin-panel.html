<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Panel Administrador</title>
  <link rel="stylesheet" href="../assets/styles/index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
      /* CSS para los modales */
      .modal {
          display: none; /* oculto por defecto */
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
          background-color: #fff;
          margin: 10% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          max-width: 800px;
          border-radius: 4px;
          position: relative;
      }

      .modal-close {
          position: absolute;
          right: 10px;
          top: 10px;
          font-size: 24px;
          cursor: pointer;
      }

      /* Contenedor para los botones, para que queden uno al lado del otro */
      .btn-container {
          display: flex;
          gap: 10px;
          margin-bottom: 20px;
      }
  </style>
</head>
<body>
<div id="notification-container" class="notification-container"></div>

<nav class="navigation">
  <ul class="nav-list">
    <li class="nav-item"><a href="./admin-panel.html" class="nav-link">Admin Panel</a></li>
    <li class="nav-item"><a href="./products/products.html" class="nav-link">Productos</a></li>
    <li class="nav-item dropdown">
      <span id="usuario-logueado" class="usuario-logueado">Usuario</span>
      <ul id="logout-menu" class="logout-menu">
        <a href="#" id="btn-logout" class="btn-logout">Cerrar Sesión</a>
      </ul>
    </li>
  </ul>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const usuarioDisplay = document.getElementById("usuario-logueado");
    const logoutMenu = document.getElementById("logout-menu");
    usuarioDisplay.addEventListener("click", function () {
      logoutMenu.classList.toggle("visible");
    });
  });
</script>

<section class="admin-section">
  <h1>Panel de Administrador</h1>
  <!-- Contenedor de botones para agregar producto y ver inventario -->
  <div class="btn-container">
    <button id="btn-open-modal" class="btn-open-modal">Agregar Producto</button>
    <button id="btn-show-inventory" class="btn-show-inventory">Ver Inventario</button>
  </div>

  <!-- Modal para formulario (crear/editar producto) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2 id="modal-title">Crear Producto</h2>
      <form id="product-form">
        <label for="product-id">ID:</label>
        <input type="number" id="product-id" required>
        <label for="product-name">Nombre:</label>
        <input type="text" id="product-name" required>
        <label for="product-price">Precio:</label>
        <input type="number" id="product-price" step="0.01" required>
        <label for="product-stock">Stock:</label>
        <input type="number" id="product-stock" required>
        <label for="product-description">Descripción:</label>
        <textarea id="product-description"></textarea>
        <label for="product-imgLink">Link de Imagen:</label>
        <input type="url" id="product-imgLink" required>
        <button type="submit">Guardar Producto</button>
      </form>
    </div>
  </div>

  <!-- Modal para mostrar la tabla de inventario -->
  <div id="inventory-modal" class="modal">
    <div class="modal-content">
      <span id="inventory-modal-close" class="modal-close">&times;</span>
      <h2>Inventario de Productos</h2>
      <table class="inventory-table">
        <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="compras-tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal de confirmación para eliminar producto -->
  <div id="delete-confirmation-modal" class="modal">
    <div class="modal-content">
      <h3>¿Estás seguro de eliminar este producto?</h3>
      <button id="delete-confirm-btn">Confirmar</button>
      <button id="delete-cancel-btn">Cancelar</button>
    </div>
  </div>

  <!-- Widgets y gráficos (sin cambios) -->
  <div class="widgets-container">
    <div class="widget">
      <h3>Productos</h3>
      <i class="fa-solid fa-box-open fa-2x" title="COMPRADOS"></i>
      <span id="widget-total-productos" class="widget-number">0</span>
    </div>
    <div class="widget">
      <h3>Capital</h3>
      <i class="fa-solid fa-comments-dollar fa-2x" title="INVERTIDO"></i>
      <span id="widget-total-capital" class="widget-number">0.00</span>
    </div>
  </div>
  <div class="chart-container">
    <div class="chart-box">
      <h3>Productos</h3>
      <canvas id="chart-barras"></canvas>
    </div>
    <div class="chart-box">
      <h3>Capital</h3>
      <canvas id="chart-linea"></canvas>
    </div>
  </div>
</section>

<script type="module" src="./../assets/scripts/app.js"></script>
</body>
</html>
