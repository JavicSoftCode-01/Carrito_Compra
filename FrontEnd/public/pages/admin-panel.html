<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Panel Administrador</title>
  <!-- Paleta de colores y estilo -->
  <link rel="stylesheet" href="../assets/styles/index.css">

  <!-- Incluir Chart.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Incluir Font Awesome desde CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

<div id="notification-container" class="notification-container"></div>

<nav class="navigation">
  <ul class="nav-list">
    <li class="nav-item"><a href="./index.html" class="nav-link">Inicio</a></li>
    <li class="nav-item"><a href="./inventario/inventario.html" class="nav-link">Inventario</a></li>
    <li class="nav-item dropdown">
      <span id="usuario-logueado" class="usuario-logueado">Usuario</span>
      <ul id="logout-menu" class="logout-menu">
        <li class="nav-item">
          <a href="#" id="btn-logout" class="nav-link">Cerrar Sesión</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>

<section class="admin-section">
  <h1>Panel de Administrador</h1>

  <!-- Botón que abre el modal para agregar producto -->
  <button id="btn-open-modal" class="btn-open-modal">Agregar Producto</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2>Agregar Nuevo Producto</h2>
      <form id="product-form">
        <label for="product-id">ID:</label>
        <input type="number" id="product-id" required>

        <label for="product-name">Nombre:</label>
        <input type="text" id="product-name" required>

        <label for="product-price">Precio:</label>
        <input type="number" id="product-price" step="0.01" required>

        <label for="product-stock">Stock:</label>
        <input type="number" id="product-stock" required>

        <label for="product-description">Descripción:</label>
        <textarea id="product-description"></textarea>

        <label for="product-imgLink">Link de Imagen:</label>
        <input type="url" id="product-imgLink" required>

        <button type="submit">Guardar Producto</button>
      </form>
    </div>
  </div>

  <!-- Widgets -->
  <div class="widgets-container">
    <div class="widget">
      <h3>Productos</h3>
      <i class="fa-solid fa-box-open fa-2x" title="COMPRADOS"></i>
      <span id="widget-total-productos" class="widget-number">0</span>
    </div>
    <div class="widget">
      <h3>Capital</h3>
      <i class="fa-solid fa-comments-dollar fa-2x" title="INVERTIDO"></i>
      <span id="widget-total-capital" class="widget-number">0.00</span>
    </div>
  </div>

  <!-- Contenedor de gráficas -->
  <div class="chart-container">
    <div class="chart-box">
      <h3>Productos</h3>
      <canvas id="chart-barras"></canvas>
    </div>
    <div class="chart-box">
      <h3>Capital</h3>
      <canvas id="chart-linea"></canvas>
    </div>
  </div>
</section>

<!-- Se carga el módulo principal de JS -->
<script type="module" src="../assets/scripts/app.js"></script>
</body>
</html>
