<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../../assets/styles/index.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
<div class="auth-container">
  <div class="auth-form-container">
    <h1 class="auth-title">Registro de Usuario</h1>
    <form id="register-form" class="auth-form">
      <div class="form-group">
        <label for="first_name" class="form-label">Nombres:</label>
        <input
                type="text"
                id="first_name"
                name="first_name"
                class="form-input"
                required
                placeholder="Ingresa tus nombres"
                autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="last_name" class="form-label">Apellidos:</label>
        <input
                type="text"
                id="last_name"
                name="last_name"
                class="form-input"
                required
                placeholder="Ingresa tus apellidos"
                autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="username" class="form-label">Usuario:</label>
        <input
                type="text"
                id="username"
                name="username"
                class="form-input"
                required
                placeholder="Nombre de usuario único"
                autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Contraseña:</label>
        <div class="password-container">
          <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  required
                  minlength="6"
                  placeholder="Mínimo 6 caracteres"
                  autocomplete="off"
          />
          <button type="button" class="toggle-password" title="Mostrar/Ocultar contraseña">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="confirm_password" class="form-label">Confirmar Contraseña:</label>
        <div class="password-container">
          <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  class="form-input"
                  required
                  minlength="6"
                  placeholder="Repite tu contraseña"
                  autocomplete="off"
          />
          <button type="button" class="toggle-password" title="Mostrar/Ocultar contraseña">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-auth">Registrar Usuario</button>
      <div class="auth-links">
        <p>¿Ya tienes una cuenta? <a href="./login.html">Iniciar Sesión</a></p>
      </div>
    </form>
  </div>
</div>
<div id="notification-container" class="notification-container"></div>
<script type="module" src="../../assets/scripts/auth/register.js"></script>
</body>
</html>
